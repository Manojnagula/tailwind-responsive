<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intermediate Tailwind</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="h-screen flex">
      <img
        class="hidden lg:block w-1/2"
        src="https://cdn.firstcry.com/education/2022/11/08143105/Green-Vegetables-Names-in-English-for-Kids.jpg"
        alt="vegetables image"
      />
      <div
        class="flex flex-col justify-center items-center border w-full lg:w-1/2"
      >
        <div>
          <div class="text-xl font-bold text-center lg:text-left">
            <span class="text-green-600">&#9650;</span>
            <span>FarmMan</span>
          </div>
          <div class="text-3xl font-bold text-center lg:text-left mt-10">
            <h2>Hello,</h2>
            <h2>Welcome Back</h2>
          </div>
          <!-- login form -->
          <form action="" class="mt-8 w-[100%] mx-auto space-y-4">
            <h4>Login to manage your account.</h4>
            <input
              type="email"
              placeholder="email"
              class="border w-full px-4 py-2"
            />
            <input
              type="password"
              placeholder="password"
              class="border w-full px-4 py-2"
            />
            <div class="w-full mt-2 text-blue-600 hover:text-blue-400 cursor-pointer">
              Forgot your Pasword?
            </div>
            <button
              class="w-full mt-2 bg-green-600 py-2 rounded text-white font-bold hover:bg-green-500"
            >
              Login
            </button>
          </form>
          <div class="text-center space-y-4 mt-4">
            <span>or</span>
            <div class="flex gap-8 justify-center items-center">
              <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
              <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
              <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
            </div>
          </div>
        </div>
        <div class="mt-4 text-sm text-center">don't have an account? <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span></div>
      </div>
    </div>
  </body>
</html>
